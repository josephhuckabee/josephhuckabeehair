   <!-- Modal structure -->
   <div id="modalBackdrop" class="modal-backdrop"></div>
   <div id="modal" class="modal">
       <div class="modal-content">
           <span id="closeModal" class="close-btn">&times;</span>
           <h2>Enjoy 20% off your next appointment!</h2><br>
           <p>Join our newletter.<br><br> A monthly greeting that's packed with the latest trends,
             must-have products, and exclusive promotions.
             Stay in the know and treat yourself with insider offers! <br><br>No Spam. Swear!</p><br>
           <!-- Netlify Form -->
           <form name="contact" method="POST" data-netlify="true" id="contactForm">
               <input type="hidden" name="form-name" value="contact">
               
               <!-- Name Field -->
               <label for="name">Name</label>
               <input type="text" name="name" id="name" required>
<br>
               <!-- Email Field -->
               <label for="email">Email</label>
               <input type="email" name="email" id="email" required>
<br><br>
               <!-- Submit Button -->
               <button type="submit">Sign Up</button>
           </form>

       </div>
   </div>
