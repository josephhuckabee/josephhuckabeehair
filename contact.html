  <main>
    <h1 style="text-align: center; color:black">Stay in touch!</h1>

    <div class="contact_container">
      Join my monthly newsletter to stay up to date on trends, availibility, promotions, discounts & more.
    <br><br>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />

      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <input type="text" name="name" placeholder="First & Last Name" required /><br><br>
      <input type="email" name="email" placeholder="Email Address" required /><br><br>
      <textarea name="message" placeholder="Your Message"></textarea><br>

      <button type="submit">Sign Up</button>
    </form>
    <br><br>
    Thanks for your continued support. <br><br>
    </div>
  </main>
